---
title: Your awesome title
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
description: 'Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.

'
baseurl: ''
url: http://yourdomain.com
markdown: kramdown
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed
exclude:
- package.json
- README.md
- CNAME
plugins:
- jekyll-feed
- jekyll-sitemap
incremental: true
