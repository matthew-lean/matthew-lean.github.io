<div class="splash-40 post-banner" id="hero-header"
  style="background-image: url({{site.baseurl}}/assets/images/posts/{{page.img}}); background-size: cover;position: relative;">

  <div class="splash-video-wrapper">
    {% if page.color-1 %}
    <div
      style="background-image: linear-gradient(to bottom right, #{{ page.color-1 | escape }}, #{{ page.color-2 | escape }});"
      class="project-image-gradient"></div>
    {% else %}
    <div style="background-image: linear-gradient(270deg,#00d0ff,#036aed);" class="project-image-gradient"></div>
    {% endif %}

    {% if page.video %}
    <video class="splash-video" playsinline="" autoplay="" muted="" loop=""
      poster="{{site.baseurl}}/assets/images/banners/{{page.img}}" id="bgvid">
      <source class="splash-video" src="{{site.baseurl}}/assets/video/{{page.video}}" type="video/mp4">
    </video>
    {% endif %}

  </div>


  <div class="splash-overlay container">
    <div class="header-content-container-post">
      <div class="main-project-name text-light text-left">
        <h1 class="mb-0">{{ page.title }}</h1>
        <h2 class="subtitle mt-0 mb-0 text-light">{{ page.subtitle }}</h2>
        <p class="date mt-0 pt-0 mb-3">{{ page.date | date_to_long_string }}</p>
      </div>
    </div>
  </div>
</div>

<style>
  .header-content-container-post {
    bottom: 0;
    position: absolute;
  }

  .header-content-container-post h1 {
    font-size: 2rem!important;
  }

  .header-content-container-post h2 {
    font-size: 1rem;
  }

  .header-content-container-post p {
    opacity: 0.5;
  }
</style>
